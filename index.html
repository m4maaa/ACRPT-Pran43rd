<style>

.card{

label{

}
select,

th,td{

/* ===== Picker Style ===== */
.picker {
  position: relative;
  height: 150px;
  overflow-y: scroll;
  scroll-snap-type: y mandatory;
  border-radius: 14px;
  background: linear-gradient(to bottom,#f8fff9,#e3f3e8);
  border: 1px solid #a5d6a7;
}

/* ซ่อน scrollbar */
.picker::-webkit-scrollbar {
  display: none;
}

.picker-item {
  height: 50px;
  display: flex;
  align-items: center;
  justify-content: center;
  scroll-snap-align: center;
  font-size: 16px;
  color: #777;
  user-select: none;
}

/* ตัวที่ถูกเลือก */
.picker-item.active {
  background: rgba(255,255,255,0.9);
  color: #1b5e20;
  font-weight: bold;
  border-radius: 10px;
  box-shadow:
    inset 0 1px 0 rgba(255,255,255,0.8),
    0 4px 12px rgba(0,0,0,0.15);
}

/* เส้นไฮไลต์ตรงกลาง (Vista style) */
.picker::before,
.picker::after {
  content:"";
  position:absolute;
  left:0; right:0;
  height:50px;
  pointer-events:none;
}
.picker::before {
  top:0;
  background: linear-gradient(to bottom, #e3f3e8, transparent);
}
.picker::after {
  bottom:0;
  background: linear-gradient(to top, #e3f3e8, transparent);
}
/* spacer บน–ล่าง สำหรับ picker */
.picker-spacer {
  height: 50px; /* เท่ากับ picker-item */
  scroll-snap-align: center;
}
.picker {
  cursor: grab;
}
.picker.dragging {
  cursor: grabbing;
}

</style>
</head>

function enableMouseDrag(p){
  let d=false,y,s;
  p.addEventListener("mousedown",e=>{
    d=true;p.classList.add("dragging");
    y=e.pageY-p.offsetTop;s=p.scrollTop;
  });
  ["mouseup","mouseleave"].forEach(ev=>{
    document.addEventListener(ev,()=>{d=false;p.classList.remove("dragging");});
  });
  p.addEventListener("mousemove",e=>{
    if(!d)return;
    e.preventDefault();
    p.scrollTop=s-(e.pageY-p.offsetTop-y);
  });
}

/* ==================================================
   3) Render
================================================== */
const hiddenAge=document.getElementById("age");
const hiddenStation=document.getElementById("station");
const result=document.getElementById("result");

function render(){
  const age=+hiddenAge.value, st=hiddenStation.value;
  if(!age||!st||!data[st]){result.innerHTML="";return;}

  const idx=ageGroups.findIndex(g=>age>=g[0]&&age<=g[1]);
  if(idx<0){result.innerHTML="<p style='color:red'>อายุอยู่นอกเกณฑ์</p>";return;}

  let h=`<table><tr><th>เปอร์เซ็นต์ผ่านเกณฑ์</th><th>จำนวน/เวลา</th></tr>`;
  for(const k in data[st].values){
    const c=k==="ไม่ผ่านเกณฑ์"?"fail":
            k==="เกณฑ์ผ่าน 70%"?"p70":
            k==="เกณฑ์ผ่าน 80%"?"p80":
            k==="เกณฑ์ผ่าน 90%"?"p90":"p100";
    h+=`<tr><td class="${c}">${k}</td><td>${data[st].values[k][idx]}</td></tr>`;
  }
  result.innerHTML=h+"</table>";
}

/* ==================================================
   4) Station Picker
================================================== */
const sp=document.getElementById("stationPicker");
const sItems=[...sp.querySelectorAll(".picker-item")];

function syncStation(){
  const c=sp.scrollTop+sp.clientHeight/2;
  sItems.forEach(i=>{
    if(Math.abs(c-(i.offsetTop+i.offsetHeight/2))<i.offsetHeight/2){
      sItems.forEach(x=>x.classList.remove("active"));
      i.classList.add("active");
      hiddenStation.value=i.dataset.value;
      render();
    }
  });
}

sp.addEventListener("scroll",()=>requestAnimationFrame(syncStation));
sItems[0].classList.add("active");
hiddenStation.value=sItems[0].dataset.value;
enableMouseDrag(sp);

/* ==================================================
   5) Age Picker (2 Columns)
================================================== */
const tensP=document.getElementById("ageTensPicker");
const onesP=document.getElementById("ageOnesPicker");
const tens=[...tensP.querySelectorAll(".picker-item")];
const ones=[...onesP.querySelectorAll(".picker-item")];

let t=1,o=7; // 17 ปี

function updateAge(){
  const a=t*10+o;
  if(a<17||a>60)return;
  hiddenAge.value=a;
  render();
}

function sync(p,items,set){
  const c=p.scrollTop+p.clientHeight/2;
  items.forEach(i=>{
    if(Math.abs(c-(i.offsetTop+i.offsetHeight/2))<i.offsetHeight/2){
      items.forEach(x=>x.classList.remove("active"));
      i.classList.add("active");
      set(+i.dataset.value);
      updateAge();
    }
  });
}

tensP.addEventListener("scroll",()=>requestAnimationFrame(()=>sync(tensP,tens,v=>t=v)));
onesP.addEventListener("scroll",()=>requestAnimationFrame(()=>sync(onesP,ones,v=>o=v)));

tens[0].classList.add("active");
ones[7].classList.add("active");
hiddenAge.value=17;
