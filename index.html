<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>เกณฑ์การทดสอบสมรรถภาพร่างกาย 2569</title>
<style>
html, body{
  margin:0;
  padding:0;
  height:100%;
  overflow:hidden;
}
body{
  font-family:"Segoe UI",Tahoma,sans-serif;
  background:#ffffff;
}
.age-label{
  display:block;
  text-align:center;
  margin:14px 0 8px;
  font-weight:700;
  font-size:16px;
  color:#1b5e20;
}
.card{
  width:100%;
  height:100%;
  box-sizing:border-box;
  padding:12px;
  background:#ffffff;
}
:root{
  --level-alpha: 0.35;
}
table{
  width:100%;
  margin-top:14px;
  border-collapse:collapse;
  table-layout:fixed;
}
th, td{
  border:1px solid #ccc;
  padding:8px;
  text-align:center;
  white-space:nowrap;
  font-size:14px;
}
th{
  background:#c8e6c9;
}
th:nth-child(1),
td:nth-child(1),
th:nth-child(2),
td:nth-child(2){
  width:50%;
}
tr.fail  td{ background: rgba(244, 67, 54, var(--level-alpha)); }
tr.p70   td{ background: rgba(76, 175, 80, var(--level-alpha)); }
tr.p80   td{ background: rgba(33, 150, 243, var(--level-alpha)); }
tr.p90   td{ background: rgba(156, 39, 176, var(--level-alpha)); }
tr.p100  td{
  background: rgba(46, 125, 50, calc(var(--level-alpha) + 0.1));
  font-weight:700;
}
tr td:last-child{
  border-left:4px solid rgba(0,0,0,0.25);
}
.result-wrap{
  margin-top:10px;
  height:calc(100vh - 320px); 
  /* 320px ≈ ความสูง picker + label */
  overflow-y:auto;
}
.picker{
  position:relative;
  height:96px;
  overflow-y:auto;
  scroll-snap-type:y mandatory;
  border-radius:12px;
  background:linear-gradient(#f8fff9,#e3f3e8);
  border:1px solid #a5d6a7;
  cursor:grab;
}
.picker.dragging{ cursor:grabbing; }
.picker::-webkit-scrollbar{ display:none; }
.picker-item,
.picker-spacer{
  height:38px;
  display:flex;
  align-items:center;
  justify-content:center;
  scroll-snap-align:center;
}
.picker-item{
  font-size:15px;
  color:#666;
  user-select:none;
}
.picker-item.active{
  background:rgba(255,255,255,.95);
  color:#1b5e20;
  font-weight:700;
  border-radius:8px;
  position:relative;
  z-index:2;
  box-shadow:
    inset 0 1px 0 rgba(255,255,255,.8),
    0 2px 6px rgba(0,0,0,.12);
}
/* ไล่เฉดบน–ล่าง (ไม่บังข้อมูล) */
.picker::before,
.picker::after{
  content:"";
  position:absolute;
  left:0; right:0;
  height:32px;
  pointer-events:none;
  z-index:1;
}
.picker::before{
  top:0;
  background:linear-gradient(to bottom,#e3f3e8,transparent);
}
.picker::after{
  bottom:0;
  background:linear-gradient(to top,#e3f3e8,transparent);
}
.picker,
.picker *{
  user-select:none;
  -webkit-user-select:none;
}
</style>
</head>
<body>

  <div class="picker-spacer"></div>

<link rel="manifest" href="manifest.json">

function enableMouseDrag(p){
  let down=false,y,s;
  p.addEventListener("mousedown",e=>{
    down=true;
    p.classList.add("dragging");
    y=e.pageY;
    s=p.scrollTop;
  });
  document.addEventListener("mouseup",()=>{
    down=false;
    p.classList.remove("dragging");
  });
  p.addEventListener("mousemove",e=>{
    if(!down) return;
    e.preventDefault();
    p.scrollTop = s - (e.pageY - y);
  });
}
function snapToActive(picker, items){
  const a = items.find(i=>i.classList.contains("active"));
  if(a){
    picker.scrollTop =
      a.offsetTop - picker.clientHeight/2 + a.offsetHeight/2;
  }
}

};
function render(){
  const age = +hiddenAge.value;
  const st  = hiddenStation.value;
  if(!age || !st || !data[st]){
    result.innerHTML = "";
    return;
  }
  const idx = ageGroups.findIndex(g => age >= g[0] && age <= g[1]);
  if(idx < 0){
    result.innerHTML = "";
    return;
  }
  let html = `
    <table>
      <tr>
        <th>เปอร์เซ็นต์ผ่านเกณฑ์</th>
        <th>จำนวน/เวลา</th>
      </tr>`;

  for(const k in data[st].values){
    const cls =
      k === "ไม่ผ่านเกณฑ์"   ? "fail"  :
      k === "เกณฑ์ผ่าน 70%"  ? "p70"   :
      k === "เกณฑ์ผ่าน 80%"  ? "p80"   :
      k === "เกณฑ์ผ่าน 90%"  ? "p90"   :
                               "p100";
    html += `
      <tr class="${cls}">
        <td>${k}</td>
        <td>${data[st].values[k][idx]}</td>
      </tr>`;
  }
  result.innerHTML = html + "</table>";
}
const sp = document.getElementById("stationPicker");
const sItems = [...sp.querySelectorAll(".picker-item")];
function syncStation(){
  const center = sp.scrollTop + sp.clientHeight / 2;
  sItems.forEach(i=>{
    const ic = i.offsetTop + i.offsetHeight / 2;
    if(Math.abs(center - ic) < i.offsetHeight / 2){
      sItems.forEach(x=>x.classList.remove("active"));
      i.classList.add("active");
      hiddenStation.value = i.dataset.value;
      render();
      setTimeout(()=>snapToActive(sp,sItems),50);
    }
  });
}
sp.addEventListener("scroll",()=>requestAnimationFrame(syncStation));
sItems[0].classList.add("active");
hiddenStation.value = sItems[0].dataset.value;
enableMouseDrag(sp);
const tensP = document.getElementById("ageTensPicker");
const onesP = document.getElementById("ageOnesPicker");
const tens  = [...tensP.querySelectorAll(".picker-item")];
const ones  = [...onesP.querySelectorAll(".picker-item")];
let t = 1, o = 7;
function scrollTo(p, items, val){
  const it = items.find(x=>+x.dataset.value===val);
  if(it){
    p.scrollTop = it.offsetTop - p.clientHeight/2 + it.offsetHeight/2;
  }
}
function lockOnes(lock){
  ones.forEach(i=>{
    if(lock && i.dataset.value!=="0"){
      i.style.opacity="0.3";
      i.style.pointerEvents="none";
    }else{
      i.style.opacity="";
      i.style.pointerEvents="";
    }
  });
}
function updateAge(){
  if(t===1 && o<7){ o=7; scrollTo(onesP,ones,7); }
  if(t===6){ o=0; scrollTo(onesP,ones,0); lockOnes(true); }
  else{ lockOnes(false); }
  hiddenAge.value = t*10 + o;
  render();
}
function syncAge(p, items, setter){
  const center = p.scrollTop + p.clientHeight / 2;
  items.forEach(i=>{
    const ic = i.offsetTop + i.offsetHeight / 2;
    if(Math.abs(center - ic) < i.offsetHeight / 2){
      items.forEach(x=>x.classList.remove("active"));
      i.classList.add("active");
      setter(+i.dataset.value);
      updateAge();
      setTimeout(()=>snapToActive(p,items),50);
    }
  });
}
tensP.addEventListener("scroll",()=>requestAnimationFrame(()=>syncAge(tensP,tens,v=>t=v)));
onesP.addEventListener("scroll",()=>requestAnimationFrame(()=>syncAge(onesP,ones,v=>o=v)));
tens[0].classList.add("active");
ones[7].classList.add("active");
hiddenAge.value = 17;
enableMouseDrag(tensP);
enableMouseDrag(onesP);
render();
</script>
</body>
</html>
