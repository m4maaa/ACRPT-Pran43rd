<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>เกณฑ์การทดสอบสมรรถภาพร่างกาย 2569</title>

<style>
body{
  font-family:"Segoe UI",Tahoma,sans-serif;
  background:linear-gradient(135deg,#dff3e6,#cce8d8);
  min-height:100vh;
  padding:20px;
}
.card{
  background:rgba(255,255,255,0.75);
  backdrop-filter:blur(8px);
  border-radius:16px;
  padding:25px;
  max-width:900px;
  margin:auto;
  box-shadow:0 8px 24px rgba(0,0,0,0.15);
}
h2{
  text-align:center;
  color:#1b5e20;
  background:linear-gradient(to bottom,#e8f5e9,#b9e3c6);
  padding:12px;
  border-radius:12px;
}
label{
  display:block;
  margin-top:15px;
  font-weight:600;
  color:#2e7d32;
}
select,input{
  width:100%;
  padding:12px;
  margin-top:6px;
  border-radius:10px;
  border:1px solid #a5d6a7;
  background:linear-gradient(to bottom,#fff,#eaf6ee);
  font-size:16px;
}
table{
  width:100%;
  border-collapse:collapse;
  margin-top:20px;
}
th,td{
  border:1px solid #ccc;
  padding:10px;
  text-align:center;
}
th{background:#c8e6c9;}
.fail{color:#c62828;font-weight:bold;}
.p70{color:#2e7d32;font-weight:bold;}
.p80{color:#0277bd;font-weight:bold;}
.p90{color:#6a1b9a;font-weight:bold;}
.p100{color:#1b5e20;font-weight:bold;}
</style>
</head>

<body>
<div class="card">
<h2>เกณฑ์การทดสอบสมรรถภาพร่างกาย<br>ประจำปี 2569 (6 สถานี)</h2>

<label>เลือกสถานี</label>
<select id="station" onchange="render()">
  <option value="s1">สถานีที่ 1 งอเข่าครึ่งนั่ง ยกบาร์น้ำหนัก</option>
  <option value="s2">สถานีที่ 2 ย่อตัวทุ่มน้ำหนักไปด้านหลัง</option>
  <option value="s3">สถานีที่ 3 ดันพื้นละมือกางแขน</option>
  <option value="s4">สถานีที่ 4 วิ่งไป-กลับ ลากและยกสิ่งของ</option>
  <option value="s5">สถานีที่ 5 กระดานคว่ำ</option>
  <option value="s6">สถานีที่ 6 วิ่ง 2 กิโลเมตร</option>
</select>

<label>กรอกอายุผู้เข้ารับการทดสอบ (ปี)</label>
<input type="number" id="age" oninput="render()">

<div id="result"></div>
</div>

<script>
const ageGroups=[
 [17,21],[22,26],[27,31],[32,36],
 [37,41],[42,46],[47,51],[52,60]
];

const data={
/* ===== สถานี 1 ===== */
s1:{unit:"น้ำหนัก",values:{
"ไม่ผ่าน":["<75","<61","<67","<63","<59","<55","<51","<47"],
"70%":["75–91","71–87","67–83","63–79","59–75","55–71","51–67","47–63"],
"80%":["95–111","91–107","87–103","83–99","79–95","75–91","71–87","67–83"],
"90%":["115–131","111–127","107–123","103–119","99–115","95–111","91–107","87–107"],
"100%":[">=135",">=131",">=124",">=123",">=119",">=115",">=111",">=107"]
}},
/* ===== สถานี 2 ===== */
s2:{unit:"เมตร",values:{
"ไม่ผ่าน":["<7.2","<7.2","<7.1","<6.9","<6.7","<6.5","<6.3","<6.1"],
"70%":["7.2–8.6","7.2–8.6","7.1–8.5","6.9–8.3","6.7–8.1","6.5–7.9","6.3–7.7","6.1–7.5"],
"80%":["8.7–10.1","8.7–10.1","8.6–10","8.4–9.5","8.2–9.5","8–9.4","7.8–9.2","7.6–9"],
"90%":["10.2–11.6","10.2–11.6","10.1–11.5","9.5–11.3","9.3–11.1","9.1–11","8.9–10.7","8.8–10.5"],
"100%":[">11.7",">11.7",">11.6",">11.4",">11.2",">11",">10.8",">10.6"]
}},
/* ===== สถานี 3 ===== */
s3:{unit:"ครั้ง",values:{
"ไม่ผ่าน":["<30","<30","<29","<27","<25","<23","<21","<19"],
"70%":["30–39","30–39","29–38","27–36","25–34","23–32","21–30","19–28"],
"80%":["40–49","40–49","39–48","37–46","35–44","33–42","31–40","29–38"],
"90%":["50–59","50–59","49–58","47–56","45–54","43–52","41–49","39–48"],
"100%":[">60",">60",">59",">57",">55",">53",">51",">49"]
}},
/* ===== สถานี 4 ===== */
s4:{unit:"เวลา",values:{
"ไม่ผ่าน":[">2.10",">2.14",">2.18",">2.22",">2.26",">2.30",">2.34",">2.36"],
"70%":["2.10–2.01","2.14–2.05","2.18–2.09","2.22–2.13","2.26–2.17","2.30–2.21","2.34–2.25","2.36–2.27"],
"80%":["1.51–2.00","1.55–2.04","1.59–2.08","2.03–2.12","2.25–2.16","2.29–2.20","2.33–2.24","2.35–2.26"],
"90%":["1.59–1.50","2.03–1.54","2.07–1.58","2.11–2.02","2.15–2.06","2.19–2.10","2.23–2.14","2.25–2.16"],
"100%":["<1.33","<1.37","<1.41","<1.45","<1.49","<1.53","<1.57","<1.59"]
}},
/* ===== สถานี 5 ===== */
s5:{unit:"เวลา",values:{
"ไม่ผ่าน":["<2.02","<1.57","<1.52","<1.47","<1.42","<1.42","<1.42","<1.42"],
"70%":["2.02–2.34","1.57–2.29","1.52–2.24","1.47–2.19","1.42–2.14","1.42–2.15","1.42–2.14","1.42–2.14"],
"80%":["2.35–3.06","2.30–3.01","2.25–2.56","2.20–2.51","2.15–2.46","2.15–2.46","2.15–2.46","2.15–2.46"],
"90%":["3.07–3.39","3.02–3.34","2.57–3.30","2.52–3.25","2.47–3.19","2.47–3.19","2.47–3.19","2.47–3.19"],
"100%":[">3.40",">3.35",">3.30",">3.25",">3.20",">3.20",">3.20",">3.20"]
}},
/* ===== สถานี 6 ===== */
s6:{unit:"เวลา",values:{
"ไม่ผ่าน":[">9.20",">9.45",">10.15",">10.45",">11.20",">11.55",">12.30",">13.05"],
"70%":["9.20–8.29","9.45–8.54","10.15–9.24","10.45–9.54","11.20–10.29","11.55–11.04","12.30–11.39","13.05–12.14"],
"80%":["8.30–7.39","8.55–8.04","9.25–8.34","9.55–9.04","10.30–9.39","11.05–10.14","11.40–10.49","12.15–11.24"],
"90%":["7.40–6.49","8.05–7.14","8.35–7.44","9.05–8.14","9.40–8.49","10.15–9.24","10.50–9.59","11.25–10.34"],
"100%":["<6.50","<7.15","<7.45","<8.15","<8.50","<9.25","<10.00","<10.35"]
}}
};

function render(){
 const age=+document.getElementById("age").value;
 const st=document.getElementById("station").value;
 const out=document.getElementById("result");
 if(!age){out.innerHTML="";return;}
 const idx=ageGroups.findIndex(g=>age>=g[0]&&age<=g[1]);
 if(idx<0){out.innerHTML="<p style='color:red'>อายุอยู่นอกเกณฑ์</p>";return;}
 let html="<table><tr><th>เปอร์เซ็นต์</th><th>เกณฑ์</th></tr>";
 for(let k in data[st].values){
  let cls=k==="ไม่ผ่าน"?"fail":k==="70%"?"p70":k==="80%"?"p80":k==="90%"?"p90":"p100";
  html+=`<tr><td class="${cls}">${k}</td><td>${data[st].values[k][idx]}</td></tr>`;
 }
 html+="</table>";
 out.innerHTML=html;
}
</script>
</body>
</html>
